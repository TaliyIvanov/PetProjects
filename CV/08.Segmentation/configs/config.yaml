defaults:
  - _self_
  - data: dataset
  - model: linknet
  - train: train
  - logger: cometml
  - transforms: transforms

seed: 42
device: cuda

model_path: ${hydra:runtime.outputs}/best_model_linknet.pth
metrics_path: ${hydra:runtime.outputs}/metrics.json

# export to ONNX
onnx_export:
  weights_path: "best_model_linknet.pth"
  batch_size: 1
  height: 512
  width: 512
  opset_version: 13